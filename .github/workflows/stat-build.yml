name: stat-build
on:
  push:
    branches:
      - feature/**
jobs:
  stat-builder:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Kotlin
        run: sudo snap install --classic kotlin --channel=1.7

      - name: Build
        run: ./gradlew :stat:build

      - name: Compress tar
        run: tar -cvf stat.tar -C ./stat/build/libs .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 stat.tar s3://musinsa-server-build/dataplatform/stat/prod/stat-test.tar
